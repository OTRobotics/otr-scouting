    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="http://placehold.it/300x60?text=Logo" width="150" height="30" alt="">

    <h3>Matches</h3>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action">{EVENT} - {MATCH NUMBER}
            <span class="badge badge-danger badge-pill">{RED SCORE}</span>
